name: Publish

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'


env:
  ARTIFACT_NAME_PREFIX: "sbom-workbench"    ##This is the build.artifactName on package.json prefix
  CRYPTO_RULES_SOURCE_DIR: scanoss/platform-deployment
  TARGET_DIR: assets/data
  CRYPTO_RULES_PATH: platform-deployment/datasets/cryptography
  CRYPTO_LIBRARIES_SOURCE: scanoss-crypto-libraries.json
  CRYPTO_LIBRARIES_TARGET: scanoss-crypto-library-rules.json
  CRYPTO_ALGORITHMS_SOURCE: scanoss-crypto-algorithms.json
  CRYPTO_ALGORITHMS_TARGET: scanoss-crypto-algorithm-rules.json

jobs:
  build_w:
    name: "Build for Windows"
    runs-on: windows-latest
    permissions:
      contents: read

    steps:

      - name: Checkout git repo
        uses: actions/checkout@v3

      - name: Setup environment and build dependencies
        uses: ./.github/actions/setup-build
        with:
          token: ${{ secrets.SC_GH_TAG_TOKEN }}

      - name: Build binaries for Windows
        run: |
          npm exec -- electron-builder build --win

      - uses: actions/upload-artifact@v4
        with:
          name: artifact_w_unsigned
          path: |
            release/build/${{ env.ARTIFACT_NAME_PREFIX }}*.exe
            release/build/latest.yml
            release/build/*exe.blockmap
          retention-days: 2

  build_w_sign:
    name: "Sign with CodeSignTool"
    needs: [build_w]
    runs-on: ubuntu-latest
    steps:

      - name: Download artifact W unsigned
        uses: actions/download-artifact@v4
        with:
          name: artifact_w_unsigned

        # Move all unsigned .exe files to win_unsigned folder
        # CodeSignTool does not support reading and writing into the same filepath
      - name: Prepare Windows Artifacts for Signing
        run: |
          mkdir -p win_unsigned
          for f in ${{ env.ARTIFACT_NAME_PREFIX }}*.exe; do
            mv "$f" win_unsigned/
          done
          ls -la win_unsigned/

      - name: Find installer artifact
        id: find-installer
        run: |
          INSTALLER=$(ls win_unsigned/${{ env.ARTIFACT_NAME_PREFIX }}-*-win-x64.exe | grep -v portable || true)
          echo "path=$INSTALLER" >> "$GITHUB_OUTPUT"
          echo "Found installer: $INSTALLER"

      - name: Find portable artifact
        id: find-portable
        run: |
          PORTABLE=$(ls win_unsigned/${{ env.ARTIFACT_NAME_PREFIX }}-*-portable.exe)
          echo "path=$PORTABLE" >> "$GITHUB_OUTPUT"
          echo "Found portable: $PORTABLE"

      - name: Sign NSIS Installer
        uses: sslcom/actions-codesigner@develop
        with:
          command: sign
          username: ${{ secrets.ES_USERNAME }}
          password: ${{ secrets.ES_PASSWORD }}
          credential_id: ${{ secrets.CREDENTIAL_ID }}
          totp_secret: ${{ secrets.ES_TOTP_SECRET }}
          file_path: ${{ github.workspace }}/${{ steps.find-installer.outputs.path }}
          output_path: ${{ github.workspace }}

      - name: Sign Portable Executable
        uses: sslcom/actions-codesigner@develop
        with:
          command: sign
          username: ${{ secrets.ES_USERNAME }}
          password: ${{ secrets.ES_PASSWORD }}
          credential_id: ${{ secrets.CREDENTIAL_ID }}
          totp_secret: ${{ secrets.ES_TOTP_SECRET }}
          file_path: ${{ github.workspace }}/${{ steps.find-portable.outputs.path }}
          output_path: ${{ github.workspace }}

      - uses: actions/upload-artifact@v4
        with:
          name: artifact_w
          path: |
            ${{ env.ARTIFACT_NAME_PREFIX }}*.exe
            latest.yml
            *exe.blockmap
          retention-days: 2

  build_m:
    name: "Build for MacOS"
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup environment and build dependencies
        uses: ./.github/actions/setup-build
        with:
          token: ${{ secrets.SC_GH_TAG_TOKEN }}

      - name: Build Binaries for MacOs & Windows
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASS: ${{ secrets.APPLE_ID_PASS }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          npm exec -- electron-builder build --mac


      - uses: actions/upload-artifact@v4
        with:
          name: artifact_m
          path: |
            release/build/${{ env.ARTIFACT_NAME_PREFIX }}*.dmg
            release/build/${{ env.ARTIFACT_NAME_PREFIX }}*.zip
            release/build/latest-mac.yml
            release/build/*dmg.blockmap
          retention-days: 2

  build_l:
    name: "Build for Linux"
    runs-on: ubuntu-latest

    steps:

      - name: Checkout git repo
        uses: actions/checkout@v3

      - name: Setup environment and build dependencies
        uses: ./.github/actions/setup-build
        with:
          token: ${{ secrets.SC_GH_TAG_TOKEN }}

      - name: Build binaries for linux
        run: |
          npm exec -- electron-builder build --linux

      - uses: actions/upload-artifact@v4
        with:
          name: artifact_l
          path: |
            release/build/${{ env.ARTIFACT_NAME_PREFIX }}*.AppImage
            release/build/latest-linux.yml
          retention-days: 2


  create_release:
    needs: [build_w_sign, build_m, build_l]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact W
        uses: actions/download-artifact@v4
        with:
          name: artifact_w

      - name: Download artifact M
        uses: actions/download-artifact@v4
        with:
          name: artifact_m

      - name: Download artifact L
        uses: actions/download-artifact@v4
        with:
          name: artifact_l

      - name: Publish release draft
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_PROMPT_DISABLED: "disable"
        run: |
          gh release create ${{github.ref_name}} \
                            --repo ${{ github.server_url }}/${{ github.repository }} \
                            --generate-notes \
                            --draft \
                            $(ls *.AppImage *.exe *.dmg *.zip *.yml *.blockmap)
